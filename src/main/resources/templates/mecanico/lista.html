<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head">
</head>

<body>
<header th:replace="plantilla/template :: header"></header>

<div class="container">
    <h1 th:text="${titulo}"></h1>
</div>

<div class="container">
    <table class="table table-dark table-striped text-center">
        <thead>
        <tr>
            <th scope="col">Documento</th>
            <th scope="col">Nombres y Apellidos</th>
            <th scope="col">Celular</th>
            <th scope="col">Horas Laboradas</th>
            <th scope="col">Ver</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mecanico:${mecanico}">
        	<td th:text="${mecanico.documento}"></td>
            <td th:text="${mecanico.primerNombre} + ' ' + ${mecanico.segundoNombre} + ' ' + ${mecanico.primerApellido} + ' ' + ${mecanico.segundoApellido}"></td>
            <td th:text="${mecanico.celular}"></td>
            <td th:text="${mecanico.horasTrabajadas}"></td>
            <td>
                <a th:href="@{'/mecanico/detalle/' + ${mecanico.documento}}">
                    <button class="btn btn-outline-primary"><i class="fa-solid fa-eye"></i></button>
                </a>
            </td>
            <td>
                <a th:href="@{'/mecanico/editar/' + ${mecanico.documento}}">
                    <button class="btn btn-outline-warning"><i class="fa-solid fa-pen-to-square"></i></button>
                </a>
            </td>
            <td>
                <a th:href="@{'/mecanico/borrar/' + ${mecanico.documento}}">
                    <button class="btn btn-outline-danger"><i class="fa-solid fa-trash-can"></i></button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/mecanico/nuevo}">
        <button class="btn btn-outline-success btn-lg">
            <i class="fa-solid fa-circle-plus"></i> Nuevo Mecanico
        </button>
    </a>
</div>

<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
